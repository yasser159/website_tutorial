name: website_tutorial
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.9
  responsive_builder: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

assets:
  - '/logo.jpg'

fonts: 
- family: Open Sans 
  fonts: 
    - assets: assets/fonts/OpenSans-ExtraBold.ttf
      weight: 800
    - assets: assets/fonts/OpenSans-Regular.ttf
      weight: 400